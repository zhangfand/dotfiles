# Warning: This config does not include keys that have an unset value
[golang]
disabled = true

[python]
disabled = true

[nodejs]
disabled = true

[git_branch]
format = 'on [$symbol$branch]($style)(:[$remote]($style)) '
symbol = 'ÓÇ† '
style = 'bold purple'
truncation_length = 9223372036854775807
truncation_symbol = '‚Ä¶'
only_attached = false
always_show_remote = false
disabled = false

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = 'green bold'
only_detached = true
disabled = true
tag_symbol = 'üè∑  '
tag_disabled = true

[git_state]
rebase = 'REBASING'
merge = 'MERGING'
revert = 'REVERTING'
cherry_pick = 'CHERRY-PICKING'
bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'
style = 'bold yellow'
format = '\([$state( $progress_current/$progress_total)]($style)\) '
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = 'red bold'
stashed = '\$'
ahead = '‚á°'
behind = '‚á£'
diverged = '‚áï'
conflicted = '='
deleted = '‚úò'
renamed = '¬ª'
modified = '!'
staged = '+'
untracked = '?'
disabled = true

[time]
disabled = false

[status]
disabled = false

[battery]
disabled = true

